<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <div class="navegacao">
        <div class="menuToggle"> </div>
        <ul>
            <li class="list active" style="--clr:#f44336;">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Bem Vindo</span>
                </a>
            </li>
            <li class="list" style="--clr:#ffa117;">
                <a href="#">
                    <span class="icon"><ion-icon name="accessibility-outline"></ion-icon></span>
                    <span class="text">Sobre Mim</span>
                </a>
            </li>
            <li class="list" style="--clr:#0fc70f;">
                <a href="#">
                    <span class="icon"><ion-icon name="document-attach-outline"></ion-icon></span>
                    <span class="text">Curriculum</span>
                </a>
            </li>
            <li class="list" style="--clr:#2196f3;">
                <a href="#">
                    <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
                    <span class="text">Games</span>
                </a>
            </li>
            <li class="list" style="--clr:#b145e9;">
                <a href="#">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <span class="text">Contato</span>
                </a>
            </li>
        </ul> 
     </div>


     <script>
         const menuToggle = document.querySelector('.menuToggle');
         const navegacao = document.querySelector('.navegacao');
         menuToggle.onclick = function(){
             navegacao.classList.toggle('open')
         }

         const list = document.querySelectorAll('.list');
         function activeLink(){
             list.forEach((item) =>
             item.classList.remove('active'));
             this.classList.add('active');
         }
         list.forEach((item)=>
         item.addEventListener('click',activeLink))

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
